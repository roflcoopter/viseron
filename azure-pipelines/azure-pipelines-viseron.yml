trigger:
  branches:
    include:
      - docker_revamp
      - dev

pool:
  vmImage: "ubuntu-latest"

resources:
  pipelines:
    - pipeline: viseronFFmpeg
      source: "Viseron FFmpeg"
      trigger:
        branches:
          - dev
          - docker_revamp
    - pipeline: viseronOpenCV
      source: "Viseron OpenCV"
      trigger:
        branches:
          - dev
          - docker_revamp
    - pipeline: viseronWheels
      source: "Viseron Wheels"
      trigger:
        branches:
          - dev
          - docker_revamp
    - pipeline: viseronBase
      source: "Viseron Base"
      trigger:
        branches:
          - dev
          - docker_revamp

jobs:
  - template: templates/build.yaml
    parameters:
      image: viseron
